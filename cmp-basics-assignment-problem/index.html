<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Courses</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
  </head>
  <body>
      <ion-app>
        <ion-content>
          <ion-header>
            <ion-toolbar color="primary">
              <ion-title>My Courses</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-item>
            <ion-label position="floating">Course Name</ion-label>
            <ion-input type="text" id="input-name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Course Rating</ion-label>
            <ion-input type="number" id="input-rating"></ion-input>
          </ion-item>
          <ion-button color="primary" class="ion-margin" id="btn-add">Add</ion-button>
          <ion-list id="courses-list"></ion-list>
        </ion-content>
      </ion-app>
    <script src="app.js"></script>
  </body>
</html>
